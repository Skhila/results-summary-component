<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Skhila | Results summary component</title>
  </head>
  <body>
    <main>
      <header>
        <div class="results">
          <h3 class="your-result">Your Result</h3>
          <div class="points-div">
            <h1 class="your-points">76</h1>
            <p class="all-points">of 100</p>
          </div>
          <div class="result">
            <p class="great">Great</p>
            <p class="result-desc">
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
      </header>
      <article>
        <h4 class="summary-heading">Summary</h4>
        <div class="components">
          <div class="summary-component reaction">
            <div class="div-comp-name">
              <img
                class="summary-icon"
                src="./assets/images/icon-reaction.svg"
                alt="reaction icon"
              />
              <p class="component-name react">Reaction</p>
            </div>
            <p class="points">80 <span class="lighter-grey">/ 100</span></p>
          </div>

          <div class="summary-component memory">
            <div class="div-comp-name">
              <img
                class="summary-icon"
                src="./assets/images/icon-memory.svg"
                alt="reaction icon"
              />
              <p class="component-name mem">Memory</p>
            </div>
            <p class="points">92 <span class="lighter-grey">/ 100</span></p>
          </div>

          <div class="summary-component verbal">
            <div class="div-comp-name">
              <img
                class="summary-icon"
                src="./assets/images/icon-verbal.svg"
                alt="reaction icon"
              />
              <p class="component-name verb">Verbal</p>
            </div>
            <p class="points">61 <span class="lighter-grey">/ 100</span></p>
          </div>

          <div class="summary-component visual">
            <div class="div-comp-name">
              <img
                class="summary-icon"
                src="./assets/images/icon-visual.svg"
                alt="reaction icon"
              />
              <p class="component-name vis">visual</p>
            </div>
            <p class="points">72 <span class="lighter-grey">/ 100</span></p>
          </div>
        </div>

        <a class="button-continue" href="#">Continue</a>
      </article>
    </main>
  </body>
</html>
